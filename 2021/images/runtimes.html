<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_SVG"></script>
    <script type="text/javascript">if (window.MathJax) {MathJax.Hub.Config({SVG: {font: "STIX-Web"}});}</script>
    <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
    <script src="https://cdn.plot.ly/plotly-1.54.6.min.js"></script>
    
    <div id="plotly-html-element" class="plotly-graph-div" style="height:100%; width:100%;"></div>
    <div ><img id="image-export" class="plotly-graph-div" hidden></img></div>
    <script type="text/javascript">
                
                window.PLOTLYENV=window.PLOTLYENV || {};                    
                if (document.getElementById("plotly-html-element")) {

                    var d3 = Plotly.d3;
                    var image_element= d3.select('#image-export');

                    var trace_0 = {"x":["day 1","day 2","day 3","day 4","day 5","day 6","day 7"],"y":[0.0009976,0.026373,0.0032376,0.0342594,1.063057,0.0002146,0.0000422],"type":"bar","name":"Part 1","marker":{"color":"blue"},"error_y":{"type":"data","array":[0.0029297771655878674,0.011078110443572957,0.002767494578133801,0.01082125924465355,0.33447738777232816,0.00007750380635813871,0.00005058814090278464]}};
var trace_1 = {"x":["day 1","day 2","day 3","day 4","day 5","day 6","day 7"],"y":[0.0008266,0.0258342,0.0274206,0.0561558,0.8986704,0.0001008,0.0000374],"type":"bar","name":"Part 2","marker":{"color":"green"},"error_y":{"type":"data","array":[0.0015987971853865816,0.008372386180773085,0.011587039123089208,0.014856980391721593,0.2863968255477704,0.0003136229583432944,0.00004879795077664653]}};
var data = [trace_0,trace_1];
var layout = {"title":{"text":"Runtimes in ms for Advent of Code 2021","font":{"family":"Droid Serif","size":24,"color":"black"}},"xaxis":{"title":{"text":"Day","font":{"family":"Droid Serif","size":12,"color":"black"}}},"yaxis":{"title":{"text":"Runtime in ms","font":{"family":"Droid Serif","size":12,"color":"black"}},"range":[0,100]},"barmode":"group"};

                    Plotly.newPlot('plotly-html-element', data, layout,
                        {"responsive": true})
                        .then(
                            function(gd) {
                              Plotly.toImage(gd,{height:0,width:0})
                                 .then(
                                     function(url) {
                                         if(false) {
                                             image_element.attr("src", url);
                                             return Plotly.toImage(gd,{format:'',height:0,width:0});
                                         }
                                    })
                            });

                };


    </script>
</div>
</body>
</html>
