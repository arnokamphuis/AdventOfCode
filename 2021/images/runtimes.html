<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_SVG"></script>
    <script type="text/javascript">if (window.MathJax) {MathJax.Hub.Config({SVG: {font: "STIX-Web"}});}</script>
    <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
    <script src="https://cdn.plot.ly/plotly-1.54.6.min.js"></script>

    <div ><img id="image-export" class="plotly-graph-div" hidden></img></div>
    <script type="text/javascript">
                
                window.PLOTLYENV=window.PLOTLYENV || {};                    
                if (document.getElementById("plotly-html-element")) {

                    var d3 = Plotly.d3;
                    var image_element= d3.select('#image-export');

                    var trace_0 = {"x":["day 1","day 2","day 3","day 4","day 5","day 6","day 7","day 8","day 9","day 10"],"y":[0.0008484,0.0252158,0.0031998,0.0405052,1.0463386,0.0005468,0.2487692,0.05383,0.8779468,0.0716442],"type":"bar","name":"Part 1","marker":{"color":"blue"},"error_y":{"type":"data","array":[0.0017139245724360171,0.00648905928159083,0.0018463423192896804,0.01680297036121887,0.30160668979656263,0.005215669636777221,0.0769759033162977,0.014663700078765933,0.16011442161704242,0.024122898382242564]}};
var trace_1 = {"x":["day 1","day 2","day 3","day 4","day 5","day 6","day 7","day 8","day 9","day 10"],"y":[0.0007562,0.0246372,0.030457,0.064528,0.923258,0.0000674,0.8425116,1661.3982,1.800829,0.0769654],"type":"bar","name":"Part 2","marker":{"color":"green"},"error_y":{"type":"data","array":[0.00007058016718597362,0.006308256190105155,0.013651201082688653,0.019141196827784805,0.3147966611576432,0.00004813771909843693,0.192257489491151,53.20351662352875,0.24090120742536797,0.027357215187953626]}};
var data = [trace_0,trace_1];
var layout = {"title":{"text":"Runtimes in ms for Advent of Code 2021","font":{"family":"Droid Serif","size":24,"color":"black"}},"xaxis":{"title":{"text":"Day","font":{"family":"Droid Serif","size":12,"color":"black"}}},"yaxis":{"title":{"text":"Runtime in ms","font":{"family":"Droid Serif","size":12,"color":"black"}},"type":"log","range":[0,100]},"barmode":"group"};

                    Plotly.newPlot('plotly-html-element', data, layout,
                        {"responsive": true})
                        .then(
                            function(gd) {
                              Plotly.toImage(gd,{height:0,width:0})
                                 .then(
                                     function(url) {
                                         if(false) {
                                             image_element.attr("src", url);
                                             return Plotly.toImage(gd,{format:'',height:0,width:0});
                                         }
                                    })
                            });

                };


    </script>
