<html>
<head>
    <meta charset="utf-8"/>
</head>
<body>
<div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS-MML_SVG"></script>
    <script type="text/javascript">if (window.MathJax) {MathJax.Hub.Config({SVG: {font: "STIX-Web"}});}</script>
    <script type="text/javascript">window.PlotlyConfig = {MathJaxConfig: 'local'};</script>
    <script src="https://cdn.plot.ly/plotly-1.54.6.min.js"></script>
    
    <div id="plotly-html-element" class="plotly-graph-div" style="height:100%; width:100%;"></div>
    <div ><img id="image-export" class="plotly-graph-div" hidden></img></div>
    <script type="text/javascript">
                
                window.PLOTLYENV=window.PLOTLYENV || {};                    
                if (document.getElementById("plotly-html-element")) {

                    var d3 = Plotly.d3;
                    var image_element= d3.select('#image-export');

                    var trace_0 = {"x":["day 1","day 2","day 3","day 4","day 5","day 6","day 7","day 8","day 9"],"y":[0.0008104,0.0262582,0.0032616,0.0342542,1.004392,0.0004028,0.2291068,0.054788,0.84352],"type":"bar","name":"Part 1","marker":{"color":"blue"},"error_y":{"type":"data","array":[0.0003821672932107134,0.00787797389942364,0.0036445747955008248,0.008248238742907484,0.28039151951512387,0.0044364571630975845,0.04752536284722093,0.007377144162885801,0.10269832656864449]}};
var trace_1 = {"x":["day 1","day 2","day 3","day 4","day 5","day 6","day 7","day 8","day 9"],"y":[0.000859,0.0260624,0.0270344,0.0569612,0.8502068,0.0000688,0.7713386,1758.2864,1.6399482],"type":"bar","name":"Part 2","marker":{"color":"green"},"error_y":{"type":"data","array":[0.0015928399166268892,0.008244675023310496,0.010944592118484813,0.029042218485508295,0.2834407244447417,0.00005163874514354492,0.11935531580134996,17.13197491197089,0.13732148592540067]}};
var data = [trace_0,trace_1];
var layout = {"title":{"text":"Runtimes in ms for Advent of Code 2021","font":{"family":"Droid Serif","size":24,"color":"black"}},"xaxis":{"title":{"text":"Day","font":{"family":"Droid Serif","size":12,"color":"black"}}},"yaxis":{"title":{"text":"Runtime in ms","font":{"family":"Droid Serif","size":12,"color":"black"}},"type":"log","range":[0,100]},"barmode":"group"};

                    Plotly.newPlot('plotly-html-element', data, layout,
                        {"responsive": true})
                        .then(
                            function(gd) {
                              Plotly.toImage(gd,{height:0,width:0})
                                 .then(
                                     function(url) {
                                         if(false) {
                                             image_element.attr("src", url);
                                             return Plotly.toImage(gd,{format:'',height:0,width:0});
                                         }
                                    })
                            });

                };


    </script>
</div>
</body>
</html>
