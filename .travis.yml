dist: trusty
sudo: required
language:
  - cpp
compiler:
  - gcc
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-7
      - g++-7
      - cmake
  sonarcloud:
    organization: "arnokamphuis-github" # the key of the org you chose at step #3
    token:
      secure: "" # encrypted value of your token
before_script:
  # Link gcc-7 and g++-7 to their standard commands
  - sudo ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
  - sudo ln -s /usr/bin/g++-7 /usr/local/bin/g++
  # Check versions of gcc, g++ and cmake
  - gcc -v && g++ -v && cmake --version
  # Run your build commands next
  - cmake -G "Unix Makefiles"
  - sudo chmod ugo+x ./tools/build-wrapper-3-11-linux-x86-64/build-wrapper-linux-x86-64
  - ./tools/build-wrapper-3-11-linux-x86-64/build-wrapper-linux-x86-64 --out-dir aoc_output make clean all

script: 
  - cmake --build .
  - sonar-scanner
